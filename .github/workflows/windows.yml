name: Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.0.3

    - name: Compile
      run: |
	dir  "C:\Program Files (x86)\Microsoft Visual Studio\2019\Enterprise"
        cl main.c

