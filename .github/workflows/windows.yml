name: Windows

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup MSBuild.exe
      uses: ilammy/msvc-dev-cmd@v1

    - name: Compile
      run: |
        dir
        cl /c main.c
        cl /c sqlite3.c
        cl main.obj sqlite3.obj
        dir

